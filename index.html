<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produtos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }
        button:hover {
            background-color: #0056b3;
        }
        .message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
            text-align: center;
            display: none; /* Inicia escondido */
        }
        .message.success {
            background-color: #d4edda;
            color: #155724;
        }
        .message.error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Adicionar Novo Produto</h2>
    <form id="productForm">
        <div class="form-group">
            <label for="product_id">Product_ID:</label>
            <input type="text" id="product_id" name="product_id" required>
        </div>
        <div class="form-group">
            <label for="product_name">Nome_Produto:</label>
            <input type="text" id="product_name" name="product_name" required>
        </div>
        <div class="form-group">
            <label for="category">Categoria:</label>
            <input type="text" id="category" name="category" required>
        </div>
        <div class="form-group">
            <label for="unit_price">Preço_unitário:</label>
            <input type="number" id="unit_price" name="unit_price" step="0.01" required>
        </div>
        <div class="form-group">
            <label for="current_stock">Estoque_Atual:</label>
            <input type="number" id="current_stock" name="current_stock" required>
        </div>
        <button type="submit">Adicionar Produto</button>
    </form>
    <div id="statusMessage" class="message"></div>
</div>

<script>
    document.getElementById('productForm').addEventListener('submit', async function(event) {
        event.preventDefault(); // Evita o recarregamento da página

        // Substitua a URL abaixo pelo URL do seu webhook do n8n
        const webhookUrl = http://localhost:5678/webhook-test/4c373b5e-38b7-4fc0-aed5-bad59a6fceb1; 

        const formData = new FormData(this);
        const data = Object.fromEntries(formData.entries());

        const statusMessage = document.getElementById('statusMessage');
        statusMessage.style.display = 'none';

        try {
            const response = await fetch(webhookUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data)
            });

            if (response.ok) {
                statusMessage.textContent = 'Produto adicionado com sucesso!';
                statusMessage.className = 'message success';
                this.reset(); // Limpa o formulário após o envio
            } else {
                statusMessage.textContent = 'Erro ao adicionar o produto. Verifique a URL do webhook.';
                statusMessage.className = 'message error';
            }
        } catch (error) {
            statusMessage.textContent = 'Ocorreu um erro de conexão. Tente novamente mais tarde.';
            statusMessage.className = 'message error';
        } finally {
            statusMessage.style.display = 'block';
        }
    });
</script>

</body>
</html>
